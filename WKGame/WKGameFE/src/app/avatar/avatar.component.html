<div class="content">
  <div class="py-5 text-center text-white" style="background-image: linear-gradient(to bottom, rgba(0, 0, 0, .75), rgba(0, 0, 0, .75)), url(https://static.pingendo.com/cover-bubble-dark.svg);  background-position: center center, center center;  background-size: cover, cover;  background-repeat: repeat, repeat;">
    <div class="container">
      <div class="row">
        <div class="mx-auto col-md-12">
          <h1 class="mb-3 font-weight-bold">Astroman</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4 col-md-6 p-4">
        </div>
        <div class="col-lg-4 col-md-6 p-4"> <img class="img-fluid d-block mb-3 mx-auto rounded-circle" src="../../assets/avatars/Astronauta1.png" alt="Card image cap" width="200">
          <h4> <b>Livello 1</b> </h4>
          <p class="mb-0">80 punti guadagnati</p>
        </div>
        <div class="col-lg-4 p-4">
        </div>
      </div>
    </div>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form [formGroup]="form" (ngSubmit)="submitForm()">
            <div class="form-group"> <label class="font-weight-bold">Nickname</label> <input type="text" class="form-control" placeholder="Nickname" value="Astronauta_1"> </div>
            <div class="form-group"> <label class="font-weight-bold">Clienti seguiti</label> <input type="text" class="form-control" placeholder="Clienti seguiti" value="34"> </div>
            <div class="form-group"> <label class="font-weight-bold">Dimensione dell'azienda</label> <input type="text" class="form-control" placeholder="Numero dipendenti dell'azienda" value="1000"> </div>
            <div class="form-group"> <label class="font-weight-bold">Ore lavorate questa settimana</label> <input type="text" class="form-control" placeholder="Ore lavorate" value="40"> </div>
            <div class="form-group"> <label class="font-weight-bold">Ore lavorate da remoto questa settimana</label> <input type="text" class="form-control" placeholder="Ore da remoto" value="20"> </div>
            <div class="form-group"> <label class="font-weight-bold">Città</label> <input type="text" class="form-control" placeholder="dove vivi?" value="Milano"> </div>
            <div class="form-group"> <label class="font-weight-bold">Ruolo</label> <input type="text" class="form-control" placeholder="quale ruolo hai?" value="Titolare della ditta"> </div>
            <div class="form-group"> <label class="font-weight-bold">Dipartimento</label> <input type="text" class="form-control" placeholder="in che settore aziendale lavori?" value="TAA"> </div>
            <div class="form-group"> <label class="font-weight-bold">Hobbies</label> <textarea type="text" class="form-control" value="TAA" rows="5" placeholder="descrivi cosa fai nel tempo libero"></textarea>
              <small class="form-text text-muted">Il testo inserito sarà valutato da un meccansimo di riconoscimento testuale.</small>
            </div>
            <button type="submit" class="btn btn-primary">Salva</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
