<div class="content">
  <div class="py-5 text-center text-white" style="background-image: linear-gradient(to bottom, rgba(0, 0, 0, .75), rgba(0, 0, 0, .75)), url(https://static.pingendo.com/cover-bubble-dark.svg);  background-position: center center, center center;  background-size: cover, cover;  background-repeat: repeat, repeat;">
    <div class="container">
      <div class="row">
        <div class="mx-auto col-md-12">
          <h1 class="mb-3 font-weight-bold">Astroman</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4 col-md-6 p-4">
        </div>
        <div class="col-lg-4 col-md-6 p-4"> <img class="img-fluid d-block mb-3 mx-auto rounded-circle" src="{{imgSrc}}" alt="Card image cap" width="200">
          <h4> <b>Livello {{avatar?.currentLevel}}</b> </h4>
          <p class="mb-0">{{avatar?.currentScore}} punti guadagnati</p>
        </div>
        <div class="col-lg-4 p-4">
        </div>
      </div>
    </div>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form [formGroup]="form" (ngSubmit)="submitForm()">
            <div class="form-group"> <label class="font-weight-bold">Ruolo</label>                                   <input type="text"   class="form-control" formControlName="ruolo"                value="{{avatar?.jobRole}}"> </div>
            <div class="form-group"> <label class="font-weight-bold">Dipartimento</label>                            <input type="text"   class="form-control" formControlName="job_department"       value="{{avatar?.jobDepartment}}"> </div>
            <div class="form-group" *ngIf="showExtraFields"> <label class="font-weight-bold">Clienti seguiti</label>                         <input type="number" class="form-control" formControlName="clienti_seguiti"      value="{{avatar?.followedCustomers}}" > </div>
            <div class="form-group" *ngIf="showExtraFields"> <label class="font-weight-bold">Dimensione dell'azienda</label>                 <input type="number" class="form-control" formControlName="numero_dipendenti"    value="{{avatar?.companySize}}" > </div>
            <div class="form-group" *ngIf="showExtraFields"> <label class="font-weight-bold">Ore lavorate questa settimana</label>           <input type="number" class="form-control" formControlName="ore_lavorate"         value="{{avatar?.hoursWorkedWeekly}}" > </div>
            <div class="form-group" *ngIf="showExtraFields"> <label class="font-weight-bold">Ore lavorate da remoto questa settimana</label> <input type="number" class="form-control" formControlName="ore_lavorate_remoto"  value="{{avatar?.hoursRemoteWorkedWeekly}}" > </div>
            <div class="form-group"> <label class="font-weight-bold">Città</label>                                   <input type="text"   class="form-control" formControlName="citta"                value="{{avatar?.city}}"> </div>
            <div class="form-group"> <label class="font-weight-bold">Hobbies</label>                                 <textarea type="text" class="form-control" rows="5" formControlName="hobbies"    value="{{avatar?.hobbies}}"></textarea>
              <small class="form-text text-muted">Il testo inserito sarà valutato da un meccansimo di riconoscimento testuale.</small>
            </div>
            <button type="submit" class="btn btn-primary">Salva</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
